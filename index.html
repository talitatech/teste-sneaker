<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Teste Sneaker</title>
</head>

<body>
  <!--BANNER PRINCIPAL DA HOME-->
  <header>
    <div class="row">
      <div class="col-md-12">
        <div id="carouselBannerDesktop" class="carousel slide banner-desktop" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">

              <img class="d-block w-100" src="https://talita.tech/images/01-principal-desktop.jpg" alt="desktop">

            </div>
          </div>
        </div>

        <div id="carouselBannerMobile" class="carousel slide banner-mobile" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">

              <img class="d-block w-100" src="https://talita.tech/images/02-Principal_Mobile.jpg" alt="mobile">

            </div>
          </div>
        </div>
      </div>
    </div>

  </header>


  <div class="container">
    <!--LOGOTIPOS-->
    <main class="alignment">

      <section>
        <div class="row">
          <div class="col-md-12 logos">
            <img src="https://talita.tech/images/logotipos/01.jpg" alt="Vanz">
            <img src="https://talita.tech/images/logotipos/02.jpg" alt="Puma">
            <img src="https://talita.tech/images/logotipos/03.jpg" alt="New Era">
            <img src="https://talita.tech/images/logotipos/04.jpg" alt="Adidas">
            <img src="https://talita.tech/images/logotipos/05.jpg" alt="Fila">
            <img src="https://talita.tech/images/logotipos/06.jpg" alt="Converse">
            <img src="https://talita.tech/images/logotipos/07.jpg" alt="Asics Tiger">
            <img src="https://talita.tech/images/logotipos/08.jpg" alt="Tommy Jeans">
            <img src="https://talita.tech/images/logotipos/09.jpg" alt="New Balance">
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <!--BANNERS 1 e 2 HORIZONTAIS-->
          <div class="col-md-6">
            <div class="mouseHover">
              <img class="imageHover" src="https://talita.tech/images/03-Intermediario01.jpg"
                alt="pés demosntrando tênis fila branco">
              <div class="transitionHover">
                <p class="textHover">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                  Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
              </div>
            </div>

            <div class="zoom">
              <figure><img src="https://talita.tech/images/04-Intermediario02.jpg"
                  alt="três pessoas em pé vestindo roupas da kappa campaign"></figure>
            </div>
          </div>

          <!--BANNER 3- VERTICAL-->
          <div class="col-md-6 zoom">
            <figure><img src="https://talita.tech/images/05-Intermediario03.jpg"
                alt="alguns tênis all star cano alto coloridos"></figure>
          </div>
        </div>
      </section>
    </main>
  </div>



</body>

</html>
